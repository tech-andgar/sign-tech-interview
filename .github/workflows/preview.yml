name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Check if SURGE_TOKEN secret exists
        id: check_token
        run: |
          if [[ -n "${{ secrets.SURGE_TOKEN }}" ]]; then
            echo "token_exists=true" >> $GITHUB_OUTPUT
          else
            echo "token_exists=false" >> $GITHUB_OUTPUT
            echo "::error::SURGE_TOKEN is not set in the repository secrets."
            echo "Please add it in your repository settings under Secrets > Actions."
            echo "You can get a token by running 'npx surge token' locally."
            exit 1
          fi

      - uses: actions/checkout@v4
        if: steps.check_token.outputs.token_exists == 'true'

      - name: Setup Node.js
        if: steps.check_token.outputs.token_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        if: steps.check_token.outputs.token_exists == 'true'
        run: npm install

      - name: Build
        if: steps.check_token.outputs.token_exists == 'true'
        run: npm run build
        
      - name: Setup Surge
        if: steps.check_token.outputs.token_exists == 'true'
        run: |
          npm install -g surge
          mkdir -p ~/.surge
          echo "${{ secrets.SURGE_TOKEN }}" > ~/.surge/token

      - name: Deploy to Surge
        if: steps.check_token.outputs.token_exists == 'true'
        id: deploy
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | sed 's/.*\///')
          DEPLOY_DOMAIN="pr-${{ github.event.pull_request.number }}-${REPO_NAME}.surge.sh"
          surge ./dist $DEPLOY_DOMAIN
          echo "url=https://$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT
          echo "domain=$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT

      - name: Comment PR with Deployment URL
        if: steps.check_token.outputs.token_exists == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `ðŸš€ Preview deployment is ready!

            URL: ${{ steps.deploy.outputs.url }}

            Built with Node.js 23 and npm`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
            
      - name: Comment PR with Token Missing Warning
        if: steps.check_token.outputs.token_exists == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `âš ï¸ **No se pudo realizar el despliegue de preview**

            El secreto SURGE_TOKEN no estÃ¡ configurado en este repositorio.
            
            Para configurarlo:
            1. Genera un token con \`npx surge token\` en tu mÃ¡quina local
            2. Ve a Settings > Secrets and variables > Actions en este repositorio
            3. Crea un nuevo secreto llamado SURGE_TOKEN con el valor generado`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
